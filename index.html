<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specialties</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .appointment-item {
        width: 30%;
        height: auto;
        padding: 20px;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        background: white;
      }
      .appointment-item:hover {
        transition: 0.3s ease-in-out;
        border: none;
        transform: translatey(-5px);
      }
      .doctor-card {
        border-radius: 18px;
        padding: 20px;
        margin: 16px;
        width: calc(33% - 32px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .register-button,
      .select-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .register-button:hover,
      .select-button:hover {
        background-color: #45a049;
      }
      .register-form {
        display: none;
        margin-top: 20px;
      }
      .register-form input,
      .register-form button {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
      }
      .register-form button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .register-form button:hover {
        background-color: #45a049;
      }
      .registered-info {
        margin-top: 20px;
      }
      .input-list {
        margin-top: 20px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .but_hover {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
        opacity: 1;
      }

      .but_hover:hover {
        background-color: #45a049;
        opacity: 0.5;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="flex-wrap: wrap;" class="d-flex gap-3">
        <button class="but_hover" onclick="showDoctors('ALLERGIST')">
          ALLERGIST
        </button>
        <button class="but_hover" onclick="showDoctors('GASTROENTEROLOGIST')">
          GASTROENTEROLOGIST
        </button>
        <button class="but_hover" onclick="showDoctors('RHEUMATOLOGIST')">
          RHEUMATOLOGIST
        </button>
        <button class="but_hover" onclick="showDoctors('ANESTHESIOLOGIST')">
          ANESTHESIOLOGIST
        </button>
        <button class="but_hover" onclick="showDoctors('ENDOCRINOLOGIST')">
          ENDOCRINOLOGIST
        </button>
        <button class="but_hover" onclick="showDoctors('CARDIOLOGIST')">
          CARDIOLOGIST
        </button>
        <button class="but_hover" onclick="showDoctors('OTOLARYNGOLOGIST')">
          OTOLARYNGOLOGIST
        </button>
        <button class="but_hover" onclick="showDoctors('PEDIATRICIAN')">
          PEDIATRICIAN
        </button>
        <button class="but_hover" onclick="showDoctors('THERAPIST')">
          THERAPIST
        </button>
        <button class="but_hover" onclick="showDoctors('NEUROLOGIST')">
          NEUROLOGIST
        </button>
        <button class="but_hover" onclick="showDoctors('SURGEON')">
          SURGEON
        </button>
        <button class="but_hover" onclick="showDoctors('DENTIST')">
          DENTIST
        </button>
      </div>

      <h2 id="specialtyTitle">Doctors by specialty:</h2>

      <div id="doctorsContainer" class="doctor-container row"></div>

      <div id="selectedDoctorContainer"></div>

      <div id="registerFormContainer" class="register-form">
        <input type="text" id="patientName" placeholder="Your Name" />
        <input type="text" id="patientSurname" placeholder="Your Surname" />
        <input type="text" id="patientPhone" placeholder="Your Phone Number" />
        <button class="register-button" onclick="makeAppointment()">
          Register
        </button>
      </div>

      <div id="registeredInfo" class="registered-info">
        <h3>Registered Appointments:</h3>
        <div id="inputListContainer" class="input-list"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

        },
      ];

      function showDoctors(specialty) {
        const filteredDoctors =
          specialty === "ALL"
            ? doctors
            : doctors.filter((doctor) => doctor.specialty === specialty);

        const doctorsContainer = document.getElementById("doctorsContainer");
        doctorsContainer.innerHTML = "";

        filteredDoctors.forEach((doctor) => {
          const doctorCard = document.createElement("div");
          doctorCard.className = "doctor-card";
          doctorCard.innerHTML = `
          <h3>${doctor.firstname} ${doctor.lastname}</h3>
          <p>Specialty: ${doctor.specialty}</p>
          <p>Working Hours: ${doctor.workingHours}</p>
          <p>Working Days: ${doctor.workingDays}</p>
          <button class="select-button" onclick="selectDoctor(${doctor.id})">Select</button>
        `;
          doctorsContainer.appendChild(doctorCard);
        });
      }

      function selectDoctor(doctorId) {
        const selectedDoctor = doctors.find((doctor) => doctor.id === doctorId);
        const selectedDoctorContainer = document.getElementById(
          "selectedDoctorContainer"
        );
        selectedDoctorContainer.innerHTML = `
        <h3>${selectedDoctor.firstname} ${selectedDoctor.lastname}</h3>
        <p>Specialty: ${selectedDoctor.specialty}</p>
        <p>Working Hours: ${selectedDoctor.workingHours}</p>
        <p>Working Days: ${selectedDoctor.workingDays}</p>
      `;
        document.getElementById("registerFormContainer").style.display =
          "block";
      }

      function makeAppointment() {
        const name = document.getElementById("patientName").value;
        const surname = document.getElementById("patientSurname").value;
        const phone = document.getElementById("patientPhone").value;

        if (name && surname && phone) {
          const appointment = {
            name,
            surname,
            phone,
          };

          let appointments =
            JSON.parse(localStorage.getItem("appointments")) || [];
          appointments.push(appointment);
          localStorage.setItem("appointments", JSON.stringify(appointments));

          toastr.success("Your appointment has been registered successfully!");

          updateInputList();

          document.getElementById("patientName").value = "";
          document.getElementById("patientSurname").value = "";
          document.getElementById("patientPhone").value = "";
        } else {
          toastr.error("Please fill in all fields.");
        }
      }

      function updateInputList() {
        const inputListContainer = document.getElementById(
          "inputListContainer"
        );

        const appointments =
          JSON.parse(localStorage.getItem("appointments")) || [];
        inputListContainer.innerHTML = "";
        appointments.forEach((appointment) => {
          const appointmentDiv = document.createElement("div");
          appointmentDiv.className = "appointment-item";
          appointmentDiv.innerHTML = `
          <p>Name: ${appointment.name}</p>
          <p>Surname: ${appointment.surname}</p>
          <p>Phone: ${appointment.phone}</p>
        `;
          inputListContainer.appendChild(appointmentDiv);
        });
      }

      // Load appointments on page load
      document.addEventListener("DOMContentLoaded", updateInputList);
    </script>
  </body>
</html>
